name: Build Windows App

on:
  push:
    branches:
      - main  # Se ejecuta en cada push a la rama main
  pull_request:

jobs:
  build:
    runs-on: windows-latest  # Usa un runner con Windows

    steps:
      - name: ğŸ›’ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Ajusta segÃºn la versiÃ³n que uses

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # AsegÃºrate de tener este archivo

      - name: ğŸ”¨ Compilar con PyInstaller
        run: |
          pyinstaller --onedir --noconsole --icon=icon.ico --name=MiApp --add-data "icon.ico;." main.py

      - name: ğŸ—œï¸ Crear ZIP del ejecutable
        run: Compress-Archive -Path dist/MiApp -DestinationPath MiApp-Windows.zip

      - name: ğŸ“¤ Subir ZIP como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: MiApp-Windows
          path: MiApp-Windows.zip
